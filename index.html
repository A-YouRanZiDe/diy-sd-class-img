    <title>生存难度系统图像制作器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ccc;

<body>
    <h1>生存难度系统图像制作器</h1>
    <label for="textInput">输入图片文字（字数限制为 5）：</label>
    <input type="text" id="textInput" placeholder="输入文字" maxlength="5" >
    <br>
    <label for="fontSizeInput">调整字体大小（单个字推荐60 - 70）：</label>
    <input type="number" id="fontSizeInput" min="24" max="128" value="68">
    <br>
    <label for="xInput">X 坐标（可选）：</label>
    <input type="number" id="xInput" placeholder="X 坐标" min="-50" max="280" value="100">
    <br>
    <label for="yInput">Y 坐标（可选）：</label>
    <input type="number" id="yInput" placeholder="Y 坐标" min="-50" max="250" value="15">
    <br>
    <label>选择颜色：</label>
    <input type="color" id="colorInput" value="#000000">
    <br>
    <canvas id="outputCanvas" width="236" height="198"></canvas>
    <br>
    <button onclick="generateImage()">生成图像</button>
    <button onclick="downloadImage()">下载图像</button>

            // 在图像加载后执行绘制操作
            img.onload = function() {
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 绘制原图
                ctx.drawImage(img, 0, 0);

                // 绘制文本
                ctx.font = fontSize + "px Arial";
                ctx.textAlign = "left";  // 调整为左对齐
                ctx.textBaseline = "top";  // 调整为顶部对齐
                ctx.fillStyle = color;

                // 计算文本位置
                x = parseInt(x, 10);  // 将 x 转换为整数
                y = parseInt(y, 10);  // 将 y 转换为整数
                const textX = x;  // 将计算后的 x 坐标赋给 textX
                const textY = y;  // 将计算后的 y 坐标赋给 textY

                // 绘制文本
                ctx.fillText(text, textX, textY);

                // 将计算后的 x 和 y 坐标同步到输入框内
                document.getElementById('xInput').value = textX;
                document.getElementById('yInput').value = textY;

                // 获取图像数据
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                // 变色
                for (let i = 0; i < imageData.data.length; i += 4) {
                    // 跳过透明像素
                    if (imageData.data[i + 3] !== 0) {
                        imageData.data[i] = colorToRgb(color)[0];
                        imageData.data[i + 1] = colorToRgb(color)[1];
                        imageData.data[i + 2] = colorToRgb(color)[2];
                    }
                }

                // 更新图像数据
                ctx.putImageData(imageData, 0, 0);

                // 将生成的图像数据URL保存
                imageDataUrl = canvas.toDataURL();
            };
        }

        function downloadImage() {
            if (imageDataUrl) {
                // 创建下载链接
                const a = document.createElement('a');
                a.href = imageDataUrl;
                a.download = 'result_image.png';

                // 模拟点击下载链接
                a.click();
            } else {
                alert('请先生成图像！');
            }
        }

        function colorToRgb(hexColor) {
            const hex = hexColor.replace(/^#/, '');
            const bigint = parseInt(hex, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return [r, g, b];
        }
